<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Palindrome Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 24px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
    }

    .success {
      color: #28a745;
    }

    .error {
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîÅ Palindrome Checker</h1>
    <input type="text" id="inputValue" placeholder="Enter word or number" />
    <button onclick="checkPalindrome()">Check</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function checkPalindrome() {
      const input = document.getElementById("inputValue").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");

      if (input === "") {
        resultDiv.textContent = "Please enter something.";
        resultDiv.className = "result error";
        return;
      }

      const reversed = input.split('').reverse().join('');
      if (input === reversed) {
        resultDiv.textContent = "It is a palindrome!";
        resultDiv.className = "result success";
      } else {
        resultDiv.textContent = "Not a palindrome.";
        resultDiv.className = "result error";
      }
    }
  </script>

</body>
</html>
