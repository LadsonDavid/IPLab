<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SREC Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    .card {
      background-color: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .form-control {
      border-radius: 10px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
      color: #0072ff;
    }
    .error-msg {
      margin-top: 15px;
      font-size: 15px;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="title"> SREC Course Login</h2>
    <form name="myform" onsubmit="return login()">
      <div class="mb-3">
        <input type="text" class="form-control" name="user" placeholder="Enter Username" />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="pass" placeholder="Enter Password" />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <button type="reset" class="btn btn-outline-secondary">Reset</button>
      <div id="msg" class="error-msg text-center"></div>
    </form>
  </div>

  <script>
    function login() {
      var k = document.myform.user.value.trim();
      var m = document.myform.pass.value.trim();
      var msg = document.getElementById("msg");

      if (k === '' || m === '') {
        msg.innerText = "Please fill in both username and password.";
        return false;
      }

      if (k === "2305055" && m === "srec@123") {
        alert("Login successful!");
        window.location.href = "course_selection.html";
        return false;
      } else {
        msg.innerText = "Invalid username or password.";
        return false;
      }
    }
  </script>
</body>
</html>
