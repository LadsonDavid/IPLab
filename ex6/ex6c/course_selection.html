<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f9f7f7, #dbe2ef);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    h2 {
      color: #3f72af;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control, select {
      border-radius: 10px;
      padding: 10px;
    }
    .btn {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Elective Course Registration</h2>
    <form name="f" onsubmit="return elective()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="k" placeholder="Enter Name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Roll Number</label>
        <input type="text" class="form-control" name="m" placeholder="Enter Roll No" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="n" placeholder="Enter Email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Year</label>
        <input type="text" class="form-control" name="o" placeholder="Enter Year" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Semester</label>
        <input type="text" class="form-control" name="p" placeholder="Enter Semester" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Programme</label>
        <input type="text" class="form-control" name="q" placeholder="Enter Programme" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Open Elective</label>
        <select class="form-control" required>
          <option value="">-- Select Open Elective --</option>
          <option value="Maths with Data Science">Maths with Data Science</option>
          <option value="Disaster Management">Disaster Management</option>
          <option value="ESS">ESS</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Professional Elective</label>
        <select class="form-control" required>
          <option value="">-- Select Professional Elective --</option>
          <option value="UI">UI</option>
          <option value="AI">AI</option>
          <option value="Digital Marketing">Digital Marketing</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-outline-secondary">Reset</button>
    </form>
  </div>

  <script>
    function elective() {
      const f = document.forms["f"];
      const fields = ["k", "m", "n", "o", "p", "q"];
      for (let i = 0; i < fields.length; i++) {
        if (f[fields[i]].value.trim() === "") {
          alert(`Please fill the ${f[fields[i]].name} field.`);
          return false;
        }
      }
      alert("Registration Successful!");
      return false;
    }
  </script>
</body>
</html>
